<!DOCTYPE html>

<head>
<title>Land of Dead Gods</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Database</h1>

	<h2>Characters</h2>

	</ul>
</body>
</html>
