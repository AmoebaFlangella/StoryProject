<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<title>Land of Dead Gods</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Welcome to the Land of Dead Gods.</h1>
	<p>Welcome to the main menu for the text-based browser game-
		Land of Dead Gods.</p>
	<p>Please select one of the following options to continue:</p>
	<form th:action="@{/newgameguest}" method="post">
		<input type="submit" value="Start new game as a Guest">
	</form>
	<form th:action="@{/register}" method="post">
		<input type="submit" value="Register">
	</form>
	<form th:action="@{/login}" method="post">
		<input type="submit" value="Login">
	</form>
	<form th:action="@{/about}" method="post">
		<input type="submit" value="About">
	</form>
		<form th:action="@{/changelog}" method="post">
		<input type="submit" value="Changelog">
	</form>
</body>
</html>
